name: Scripting test combining branch name and input

on:
  push:
    branches:
      - '5.0.1.x' # << Change this for new versions.
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-release:
    name: Build, Publish and Deploy stable release Docker image
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
    - name: Format Branch / Version
      run: |
        echo Linux: $GITHUB_REF_NAME
        echo Windows: $env:GITHUB_REF_NAME
        echo Manual: ${{ github.event.inputs.version }}
        -e {/script.sh}
